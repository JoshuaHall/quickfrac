<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quickfrac</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="dist/elm-canvas.js"></script>
    <script defer src="dist/elm.min.js"></script>
    <script type="module">
      const app = Elm.Main.init({
        node: document.getElementById("elm"),
      });

      app.ports.clearCanvas.subscribe(() => {
        const scratchpad = document.querySelector(".quickfracCanvas");

        const scratchpadContext = scratchpad.getContext("2d");

        scratchpadContext.clearRect(0, 0, scratchpad.width, scratchpad.height);
      });
    </script>
  </head>
  <body>
    <section class="section"><div id="elm"></div></section>
  </body>
</html>
