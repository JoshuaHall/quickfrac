<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>quickfrac</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
      integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section"><div id="elm"></div></section>
    <script src="dist/elm-canvas.js"></script>
    <script src="dist/elm.min.js"></script>
    <script>
      const app = Elm.Main.init({
        node: document.getElementById("elm"),
      });

      app.ports.clearCanvas.subscribe(() => {
        const scratchpad = document.querySelector("canvas");

        const scratchpadContext = scratchpad.getContext("2d");

        scratchpadContext.clearRect(0, 0, scratchpad.width, scratchpad.height);
      });
    </script>
  </body>
</html>
